<!DOCTYPE html>
<html>
<head>
	<title>nested colums</title>

	<link rel="stylesheet" type="text/css" href="css/nested colums.css">

</head>
<body>
 <div class="container">
 	<div class="row">
 		<div class="col-md-6 box1">
 			<h2>Base1</h2>
 			<div class="col-md-6 nested-col-1">
 				<p>nested colum1</p>
 			</div>
 			<div class="col-md-6 nested-col-2">
 				<p>nested colum2</p>
 			</div>
 		</div>
 		
 		<div class="col-md-6 box2">
 			<h2>Base2</h2>
 			 <div class="col-md-6 nested-col-3">
 				<p>nested colum3</p>
 			</div>
 			<div class="col-md-6 nested-col-4">
 				<p>nested colum4</p>
 			</div>

 		</div>
 	</div>
 </div>
 <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
 <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
